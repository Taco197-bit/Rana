<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #3b82f6;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover { background: #2563eb; }
        .warning {
            margin-top: 15px;
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign in</h2>

        <input type="text" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">

        <!-- الزر أصبح نوعه button وليس submit لمنع الصفحة من التغيير -->
        <button type="button" onclick="fakeSubmit()">Sign in</button>

        <div class="warning" id="warn">
            ⚠️ This is a phishing simulation — no data was collected.
        </div>
    </div>

<script>
function fakeSubmit() {
    document.getElementById("warn").style.display = "block";
}
</script>

</body>
</html>
